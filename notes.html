<section class="products section" id="products">
  <div class="products__container container">
    <h2 class="section__title">Zobacz wybrane modele z naszej kolekcji</h2>

    <ul class="products__filters">
      <li class="products__item active-product" data-filter=".delicacies">
        <h3 class="products__title">Płaszcze zimowe</h3>
        <span class="products__stock"></span>
      </li>
      <li class="products__item" data-filter=".coffee">
        <h3 class="products__title">Płaszcze przejściowe</h3>
        <span class="products__stock"></span>
      </li>

      <li class="products__item" data-filter=".cake">
        <h3 class="products__title">Sukienki</h3>
        <span class="products__stock"></span>
      </li>
    </ul>

    <div class="products__content grid">
      <!-- winter coats-->
      <article class="products__card mix delicacies">
        <div class="products__shape">
          <img src="assets/img/elwira.jpg" alt="" class="products__img" />
        </div>
        <div class="products__data">
          <h3 class="products__name">Elwira</h3>
        </div>
      </article>

      <!-- spring coats-->
      <article class="products__card mix coffee">
        <div class="products__shape">
          <img src="assets/img/katarzyna.jpg" alt="" class="products__img" />
        </div>

        <div class="products__data">
          <h3 class="products__name">Katarzyna</h3>
        </div>
      </article>

      <!--dresses -->
      <article class="products__card mix cake">
        <div class="products__shape">
          <img src="assets/img/dress.png" alt="" class="products__img" />
        </div>

        <div class="products__data">
          <h3 class="products__name">Sukienka</h3>
        </div>
      </article>
    </div>
  </div>
</section>
